{% for contact in contacts %}
<div>
    <img src="{{ contact.picture.url }}">
    <p>{{ contact.firstname }}</p>
    <p>{{ contact.lastname }}</p>
    <p>{{ contact.phone }}</p>
    <p>{{ contact.email }}</p>
    <p>{{ contact.occupation }}</p>
    <p>{{ contact.created }}</p>
    <p>{{ contact.modified }}</p>
</div>
{% endfor %}
